    <h4 class="text-center">TOP HEADLINES:</h4><br/>
    <div id="news" class="container"></div>

        window.addEventListener("load",function() {
               getNewsData();
        })

        function getNewsData(){
            event.preventDefault()
                fetch(`https://newsapi.org/v2/top-headlines?category=entertainment&language=en&from=2021-09-26&apiKey=1d8bf4c5ab40444d9153744947bba606`)

                    return res.json();
                })
                .then(function(res){
                    console.log(res.articles)
                    displayNews(res.articles);
                })
                .catch(function(err){
                    
                    
                });
            }

                const div = document.createElement("div");

                    const breaker = document.createElement('br');
                    row.append(card,breaker);
                   
                }
                div.append(row)
                
                container.append(div)
            }
